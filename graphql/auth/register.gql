mutation($username: String!, $password: String!, $passwordConfirm: String!){
  register (
      input: {
        username: $username
        password: $password
        password_confirmation: $passwordConfirm
      }
    ){
      access_token
      refresh_token
      expires_in
      token_type
      user {
        id
        username
        system_account
        avatar_url
        roles{
          id
          name
        }
        all_permissions{
          id
          name
        }
      }
    }
}