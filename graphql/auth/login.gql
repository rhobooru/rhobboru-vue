mutation($username: String!, $password: String!){
  login (
      input: {
        username: $username
        password: $password
      }
    ){
      access_token
      refresh_token
      expires_in
      token_type
      user {
        id
        username
        system_account
        avatar_url
        roles{
          id
          name
        }
        all_permissions{
          id
          name
        }
      }
    }
}